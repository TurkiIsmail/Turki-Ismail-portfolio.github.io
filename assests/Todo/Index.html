<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MytoDoList</title>
</head>

<body>

    <header>
        <p class="title">MY TO DO LIST</p>
    </header>
    <div class="add">
        <input type="text" class="insert" placeholder="Add a Task" id="task">
        <button type="submit" class="plus" id="add">+</button>
    </div>
    <div class="wraper">
        <button onclick="deleteall()" title="delete all" class="deleteall"><ion-icon title=""
                name="trash-outline"></ion-icon>


    </div>

    <script src="jsFINAL.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
